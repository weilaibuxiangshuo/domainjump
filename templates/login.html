{% load staticfiles %}
<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg" style="background:none;background-color: white">

    <div class="login layui-anim layui-anim-up" style="background-color: #0c0101b3;">
        <style>
            div.login.layui-anim.layui-anim-up {min-height:210px;background-color: #3e3b3b47;}
            hr.hr15 {background-color: #fff0}
            hr.hr20 {background-color: #fff0}
            div.login.layui-anim.layui-anim-up input {background-color: #423f3f7d;color: white;}
        </style>
        <form method="post" class="" action=''>
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" style="background-color: white;">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;background-color: black;" type="submit">
            <hr class="hr20" >
            <div style="text-align: center;font-size: 14px;color: red;"><span>{{ error }}</span></div>
        </form>
    </div>
</body>
</html>
