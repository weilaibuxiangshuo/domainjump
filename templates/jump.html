{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
    <body style="background-color: white">
    <div>
        {% csrf_token %}
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header" id="index-card-data" title="{{ data }}">账户名称：{{ data }}</div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header" id="layui-card-header-text2">跳转目标：自定义</div>
                    </div>
                </div>
            </div>
            <style>
                .layui-table-tool-temp {padding-right: 0px}
            </style>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" id="layui-card-header-text1">总数：0    剩余：0  </div>
                        <table class="layui-hide" id="index-jump" lay-filter="index-jump"></table>
                        <script type="text/html" id="toolbarDemo">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm" lay-event="getCheckData" style="height: 35px;background-color: blue;">+添加账户+</button>
                                <a href="{% url 'domain:logout' %}"><button class="layui-btn layui-btn-sm" lay-event="logout" style="float: right;background-color: red;height: 35px">退出页面</button></a>
                            </div>
                        </script>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script>
        layui.use(['table','form','layer'], function () {
            var table = layui.table,form=layui.form,layer=layui.layer;
            var token = $('[name="csrfmiddlewaretoken"]').val();
            var tableIns=table.render({
                elem: '#index-jump'
                , url: '{% url "domain:jumpindexdata" %}'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: []
                , title: '用户数据表'
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                    , {field: 'username', title: '用户名', }
                    , {field: 'target', title: '跳转地址',}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]]
                , page: true
                ,done:function (res) {
                    var nbsp = "&nbsp&nbsp&nbsp";
                    $('#layui-card-header-text1').html("总数：" + res.usercount + nbsp + "剩余：" + res.surplus);
                },
            });



            //头工具栏事件
            table.on('toolbar(index-jump)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.open({
                            type: 2,
                            content: '{% url "domain:createjump" %}',
                            area: ['450px', '350px'],
                            btn: ['确定', '取消'],
                            yes:function (index, layero) {
                                var body=layer.getChildFrame('body',index);
                                var title1="",title2="",title3="";
                                title1=body.find('#input-textarea').val();
                                title2=$('#index-card-data').attr('title');
                                title3=body.find('#input-title').val();
                                //console.log(title2,'title2');
                                $.ajax({
                                    url:'{% url "domain:jumpindexdata" %}',
                                    method:'post',
                                    headers: {"X-CSRFToken": token},
                                    cache:false,
                                    data:{
                                        data:JSON.stringify([title1,title2,title3])
                                    },
                                    success: function (obj) {
                                        //console.log(obj);
                                        if (obj.code !== 0){layer.msg(obj.code)};
                                        table.reload('index-jump', {url: "{% url 'domain:jumpindexdata' %}"});
                                    }
                                });
                                layer.close(index);
                            },
                        });
                        break;
                }
                ;
            });

            //监听行工具事件
            table.on('tool(index-jump)', function (obj) {
                var data = obj.data;
                console.log(data.id);
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url:"{% url 'domain:jumpindexdata' %}",
                            headers: {"X-CSRFToken": token},
                            method: "delete",
                            data:{data:data.id},
                            success:function () {
                                table.reload('index-jump',{url:"{% url 'domain:jumpindexdata' %}"})
                            }
                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>

{% endblock %}
