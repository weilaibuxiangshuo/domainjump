{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
    <body style="background-color: white">
    <div>
        <style>
            .x-admin-sm .layui-input, .x-admin-sm .layui-select, .x-admin-sm .layui-textarea {height: 43px;}
            div.layui-input-block {position: absolute;top: -0.5px;width: 83%;}
        </style>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                     <div class="layui-card-header">账户列表
                        <form class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <select name="interest" lay-filter="maintest" id="maintest">
                                        <option value=""></option>
                                        {% for line in data %}
                                        <option value="{{ line.id }}">{{ line.username }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </form>
                     </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header" id="layui-card-header-text2">跳转目标</div>
                    </div>
                </div>
            </div>
            {% csrf_token %}
            <style>
                .layui-table-tool-temp {padding-right: 0px}
            </style>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" id="layui-card-header-text1">总数：0    剩余：0    方式：0</div>
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                        <script type="text/html" id="toolbarDemo">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm" lay-event="getCheckData" style="background-color: blue;height: 35px">+添加账户+</button>
                                <button class="layui-btn layui-btn-sm" lay-event="EditCheckData" style="background-color: blue;height: 35px">-编辑账户-</button>
                                <button class="layui-btn layui-btn-sm" lay-event="addall" style="background-color: black;height: 35px">批量添加</button>
                                <button class="layui-btn layui-btn-sm" lay-event="delall" style="background-color: #7a0000;height: 35px">批量删除</button>
                                <a href="{% url 'domain:logout' %}"><button class="layui-btn layui-btn-sm" lay-event="logout" style="float: right;background-color: red;height: 35px">退出页面</button></a>
                            </div>
                        </script>

                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script>
        layui.use(['table','form','layer'], function () {
            var table = layui.table,form=layui.form,layer=layui.layer;
            var num1='',num2='',num3='';
            var token = $('[name="csrfmiddlewaretoken"]').val();
            table.render({
                elem: '#test'
                , url: '{% url "domain:mainindexdata" %}'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: []
                , title: '用户数据表'
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                    , {field: 'username', title: '用户名', }
                    , {field: 'target', title: '跳转地址',}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]]
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.open({
                            type: 2,
                            content: '{% url "domain:createmain" %}',
                            area: ['450px', '370px'],
                            btn: ['确定', '取消'],
                            yes:function (index, layero) {
                                var body=layer.getChildFrame('body',index);
                                var title1="",title2="",title3="",title5="";
                                title1=body.find('#input-title1').val();
                                title2=body.find('#input-title2').val();
                                title5=body.find('#input-title5').val();
                                title3=body.find('input[type="radio"]:checked').val();
                                $.ajax({
                                    url:'{% url "domain:mainindexdata" %}',
                                    method:'post',
                                    headers: {"X-CSRFToken": token},
                                    cache:false,
                                    data:{
                                        data:JSON.stringify([title1,title2,title3,title5])
                                    },
                                    success:function () {
                                        window.location.reload();
                                    }
                                });
                                layer.close(index);
                            },
                        });
                        break;
                    case 'EditCheckData':
                        var projectname=$('#maintest').find("option:selected").text();
                        if (projectname===""){layer.msg("请先选择账户",{icon:6});return false;}else {
                        var data = checkStatus.data;
                        layer.open({
                            type: 2,
                            content: '{% url "domain:editmain" %}',
                            area: ['450px', '420px'],
                            btn: ['确定', '取消'],
                            success:function(layero, index){
                                var body=layer.getChildFrame('body',index);
                                body.find('#input-title1').val(projectname);
                                body.find('#input-title2').val(num1);
                                body.find('#input-title5').val(num2);
                                var tt=body.find('input[type="radio"]');
                                for (var b=0;b<tt.length;b++){
                                    if($(tt[b]).val()===num3){$(tt[b]).attr('checked', 'checked')};
                                }
                                var iframeWin = layero.find('iframe')[0].contentWindow;
                                iframeWin.layui.form.render('radio');
                            },
                            yes:function (index, layero) {
                                var body=layer.getChildFrame('body',index);
                                var title1="",title2="",title3="",title5="";
                                title1=body.find('#input-title1').val();
                                title2=body.find('#input-title2').val();
                                title5=body.find('#input-title5').val();
                                title3=body.find('input[type="radio"]:checked').val();
                                deleteuser=body.find('input[type="checkbox"]:checked').attr('name');
                                if (deleteuser==="deleteuser"){
                                    $.ajax({
                                        url:'{% url "domain:parentdata" %}',
                                        method:'delete',
                                        headers: {"X-CSRFToken": token},
                                        cache:false,
                                        data:{data:title1},
                                        success:function (obj) {
                                            if(obj.code===0){window.location.reload()}
                                        }
                                    })
                                }else{
                                    $.ajax({
                                        url:'{% url "domain:mainindexdata" %}',
                                        method:'post',
                                        headers: {"X-CSRFToken": token},
                                        cache:false,
                                        data:{
                                            data:JSON.stringify([title1,title2,title3,title5])
                                        },
                                        success:function () {
                                            window.location.reload();
                                        }
                                });}
                                layer.close(index);
                            },
                        });}
                        break;
                    case 'addall':
                        var projectname=$('#maintest').find("option:selected").text();
                        if (projectname===""){layer.msg("请先选择账户",{icon:6});return false;}else {
                        var data = checkStatus.data;
                        if (parseInt(num3)===3){
                            layer.open({
                            type: 2,
                            content: '{% url "domain:createjump" %}',
                            area: ['450px', '350px'],
                            btn: ['确定', '取消'],
                            yes:function (index, layero) {
                                var body=layer.getChildFrame('body',index);
                                var title1="",title2="",title3="",title5='';
                                title1=body.find('#input-textarea').val();
                                title2=$('#maintest').find("option:selected").text();
                                title3=body.find('#input-title').val();
                                if (title2===""){layer.msg("请先选择项目",{icon:6});return false;}
                                if (title1==="" || title3===""){layer.msg("请输入内容",{icon:5});return false;}
                                //console.log(title2,'title2');
                                $.ajax({
                                    url:'{% url "domain:jumpindexdata" %}',
                                    method:'post',
                                    headers: {"X-CSRFToken": token},
                                    cache:false,
                                    data:{
                                        data:JSON.stringify([title1,title2,title3])
                                    },
                                    success: function (obj) {
                                        //console.log(obj);
                                        if (obj.code !== 0){layer.msg(obj.code)};
                                        table.reload('test', {url: "{% url 'domain:indexdata' %}",where:{setuser:title2}});
                                    }
                                });
                                layer.close(index);
                            },
                        });
                        }else {
                            layer.open({
                            type: 2,
                            content: '{% url "domain:createindex" %}',
                            area: ['450px', '300px'],
                            btn: ['确定', '取消'],
                            yes: function (index, layero) {
                                var body = layer.getChildFrame('body', index);
                                var title1 = "", title2 = "", title3 = "";
                                title1 = body.find('#input-textarea').val();
                                title2 = $('#maintest').find("option:selected").text();
                                if (title1===""){layer.msg("请输入内容",{icon:5});return false;}
                                if (title2===""){layer.msg("请先选择项目",{icon:6});return false;}else {
                                $.ajax({
                                    url: '{% url "domain:indexdata" %}',
                                    method: 'post',
                                    headers: {"X-CSRFToken": token},
                                    cache: false,
                                    data: {
                                        data: JSON.stringify([title1, title2])
                                    },
                                    success: function () {
                                        table.reload('test', {url: "{% url 'domain:indexdata' %}",where:{setuser:title2}});
                                    }
                                })}
                                layer.close(index);
                            },
                        });
                        }}
                        break;
                    case 'delall':
                        var projectname=$('#maintest').find("option:selected").text();
                        if (projectname===""){layer.msg("请先选择账户",{icon:6});return false;}else {
                        var data = checkStatus.data;
                        var dataid=[];
                        for(var k=0;k<data.length;k++){
                            dataid.push(data[k].id)
                        }
                        layer.confirm('真的删除行么', function (index) {
                            $.ajax({
                                url: "{% url 'domain:mainindexdata' %}",
                                headers: {"X-CSRFToken": token},
                                method: "delete",
                                data: {data: JSON.stringify(dataid)},
                                success: function () {
                                    table.reload('test', {url: "{% url 'domain:mainindexdata' %}"})
                                }
                            });
                        layer.close(index);
                        })}
                        break;
                    case 'logout':
                        $.ajax({
                            url:'{% url "domain:logout" %}',
                            cache: false,
                        });
                        break;
                }
                ;
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url:"{% url 'domain:mainindexdata' %}",
                            headers: {"X-CSRFToken": token},
                            method: "delete",
                            data:{data:JSON.stringify([data.id])},
                            success:function () {
                                table.reload('test',{url:"{% url 'domain:mainindexdata' %}"})
                            }
                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });

            //监听form
            form.on('select(maintest)', function (data) {
                table.reload('test',{
                    url:"{% url 'domain:mainindexdata' %}",where:{data:data.value},page:{curr:1},done:function(res){
                        var nbsp="&nbsp&nbsp&nbsp";
                        $('#layui-card-header-text2').html("跳转目标："+res.userurl);
                        $('#layui-card-header-text1').html("总数："+res.usercount+nbsp+"剩余："+res.surplus+nbsp+"方式："+res.usermode);
                        num1=res.userurl;num2=res.usercount;num3=res.usermode;
                    }
                });
            });
        });
    </script>
{% endblock %}
